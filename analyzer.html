<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Scene Analyzer â€“ SceneCraft AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-800 to-indigo-600 text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-indigo-900 p-4 flex justify-between items-center text-gray-100">
    <a href="/" class="text-2xl font-bold text-yellow-300">SceneCraft AI</a>
    <a href="/terms" target="_blank" class="hover:underline">Terms & Conditions</a>
  </header>

  <!-- Analyzer UI -->
  <main class="flex-grow flex flex-col items-center p-6 space-y-4">
    <h1 class="text-3xl font-bold text-yellow-300">Scene Analyzer</h1>

    <textarea id="sceneInput" rows="8" placeholder="Paste your scene here..."
      class="w-full max-w-3xl p-4 bg-indigo-900 text-gray-100 rounded-lg focus:outline-none"></textarea>

    <input type="file" id="sceneFile" accept=".txt,.pdf" class="text-indigo-200" />

    <label class="inline-flex items-center space-x-2">
      <input type="checkbox" id="agree" class="form-checkbox h-5 w-5 text-yellow-400"/>
      <span>I agree to the Terms & Conditions</span>
    </label>

    <button id="analyzeBtn"
      class="bg-yellow-400 hover:bg-yellow-500 text-indigo-900 font-semibold py-2 px-4 rounded-lg transition">
      Analyze
    </button>

    <div id="output"
         class="w-full max-w-3xl bg-indigo-800 p-4 rounded-lg text-gray-100 whitespace-pre-wrap hidden">
    </div>
  </main>

  <script type="module">
    document.getElementById("analyzeBtn").onclick = async () => {
      const agree = document.getElementById("agree").checked;
      const out   = document.getElementById("output");
      let   scene = document.getElementById("sceneInput").value.trim();
      const file  = document.getElementById("sceneFile");

      out.classList.add("hidden");
      out.innerText = "";

      if (!agree) {
        alert("You must accept the Terms & Conditions.");
        return;
      }
      if (!scene && file.files.length) {
        scene = await file.files[0].text();
      }
      if (scene.length < 10) {
        alert("Please paste or upload at least 10 characters of scene.");
        return;
      }

      // show spinner
      out.classList.remove("hidden");
      out.innerHTML = `
        <div class="flex items-center text-yellow-300">
          <svg class="h-5 w-5 animate-spin mr-2" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"/>
          </svg>Analyzing...
        </div>`;

      try {
        const res = await fetch("https://api.scenecraft-ai.com/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-user-agreement": "true"
          },
          body: JSON.stringify({ scene, save: false })
        });
        const data = await res.json();
        out.textContent = data.analysis || data.error || "Unexpected error";
      } catch (err) {
        out.textContent = "Network error: " + err.message;
      }
    };
  </script>
</body>
</html>
