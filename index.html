<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SceneCraft AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="robots" content="noindex, nofollow"/>
</head>
<body class="bg-black text-gray-100">
  <!-- Password Gate -->
  <div id="passwordGate" class="flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-6 rounded-lg text-center max-w-sm w-full">
      <h1 class="text-xl font-semibold mb-4 text-yellow-300">Enter Preview Password</h1>
      <input id="passwordInput" type="password" placeholder="Password"
             class="w-full px-4 py-2 rounded bg-gray-700 text-white mb-4"/>
      <button id="submitPassword"
              class="w-full bg-yellow-400 text-gray-900 py-2 rounded font-semibold">
        Enter
      </button>
      <p id="errorMsg" class="text-red-500 mt-3 hidden">Access Denied</p>
    </div>
  </div>

  <!-- App Content (hidden until authenticated) -->
  <div id="mainApp" class="hidden">
    <!-- ðŸ”½ PASTE YOUR ORIGINAL APP HTML HERE -->
    <!-- For example: -->
    <!-- Your entire <header>, <main>, <script> from your previous code goes here -->
    <!-- I can paste that in completely if you want me to stitch it in -->
  </div>

  <script>
    const password = "prantasdatwanta82#";
    const input = document.getElementById('passwordInput');
    const button = document.getElementById('submitPassword');
    const error = document.getElementById('errorMsg');
    const app = document.getElementById('mainApp');
    const gate = document.getElementById('passwordGate');

    button.onclick = () => {
      if (input.value === password) {
        gate.remove();
        app.classList.remove('hidden');
      } else {
        error.classList.remove('hidden');
      }
    };
  </script>
</body>
</html>
