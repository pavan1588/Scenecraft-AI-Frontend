<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Scene Analyzer â€“ SceneCraft AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-800 to-indigo-600 text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="p-4 bg-indigo-900 flex justify-between items-center">
    <a href="/" class="text-2xl font-bold text-yellow-300">SceneCraft AI</a>
    <button id="signOut" class="hover:underline text-white">Sign Out</button>
  </header>

  <!-- Main -->
  <main class="flex-grow flex flex-col items-center p-6 space-y-6">
    <h1 class="text-3xl font-bold">Scene Analyzer</h1>

    <textarea id="sceneInput" 
      rows="8"
      placeholder="Paste your scene here..."
      class="w-full max-w-3xl p-4 bg-indigo-900 rounded-lg text-gray-100 focus:outline-none">
    </textarea>

    <input type="file" id="sceneFile" accept=".txt,.pdf" class="text-indigo-200" />

    <label class="inline-flex items-center space-x-2">
      <input type="checkbox" id="agree" class="form-checkbox h-5 w-5 text-yellow-400"/>
      <span>I agree to the <a href="/terms" target="_blank" class="underline">Terms & Conditions</a></span>
    </label>

    <button id="analyzeBtn"
      class="bg-yellow-400 hover:bg-yellow-500 text-indigo-900 font-semibold py-2 px-4 rounded-lg">
      Analyze
    </button>

    <div id="output"
         class="w-full max-w-3xl bg-indigo-800 p-4 rounded-lg text-gray-100 hidden whitespace-pre-wrap">
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // 1) Init Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC3WTOkOzUogOvFDEI6IhRsN0aJ0rezDqs",
      authDomain: "scenecraft-ai-30fae.firebaseapp.com",
      projectId: "scenecraft-ai-30fae",
      storageBucket: "scenecraft-ai-30fae.firebasestorage.app",
      messagingSenderId: "989462026132",
      appId: "1:989462026132:web:07920dffac54869ed62181",
      measurementId: "G-SZQBPND2CN"
    };
    initializeApp(firebaseConfig);
    const auth = getAuth();

    // 2) Auth guard & sign-out
    onAuthStateChanged(auth, user => {
      if (!user) {
        location.href = "/login.html";
      }
    });
    document.getElementById("signOut").onclick = () =>
      signOut(auth).then(() => location.href = "/");

    // 3) Helper: get idToken
    async function getIdToken() {
      const user = auth.currentUser;
      if (!user) throw new Error("Please log in first.");
      return await user.getIdToken();
    }

    // 4) Analysis handler
    document.getElementById("analyzeBtn").onclick = async () => {
      const txtArea   = document.getElementById("sceneInput");
      const fileInput = document.getElementById("sceneFile");
      const agree     = document.getElementById("agree").checked;
      const output    = document.getElementById("output");

      output.classList.add("hidden");
      output.innerText = "";

      if (!agree) {
        alert("Please accept the Terms & Conditions before analyzing.");
        return;
      }

      let sceneText = txtArea.value.trim();
      if (!sceneText && fileInput.files.length) {
        sceneText = await fileInput.files[0].text();
      }
      if (sceneText.length < 10) {
        alert("Please paste or upload a longer scene.");
        return;
      }

      // Show spinner
      output.classList.remove("hidden");
      output.innerHTML = `<div class="flex items-center">
        <svg class="h-5 w-5 animate-spin mr-2" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"/></svg>
        Analyzing...
      </div>`;

      try {
        // get token
        const token = await getIdToken();

        // call API
        const res = await fetch("https://api.scenecraft-ai.com/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token,
            "x-user-agreement": "true"
          },
          body: JSON.stringify({ scene: sceneText, save: true })
        });
        const data = await res.json();
        if (data.analysis) {
          output.innerHTML = data.analysis;
        } else {
          output.innerText = data.error || data.detail || "Unexpected error";
        }
      } catch (err) {
        output.innerText = "Error: " + err.message;
      }
    };
  </script>
</body>
</html>
