<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authenticating...</title>
  <script>
    (() => {
      const granted = sessionStorage.getItem("scenecraft_access_granted");
      if (!granted) {
        const pwd = prompt("Enter preview password");
        if (pwd !== "prantasdatwanta") {
          document.write(`
            <body style="background:#000;color:#f00;font-family:sans-serif;text-align:center;padding-top:4rem;">
              <h1>Access Denied</h1>
              <p>This site is protected. Reload and enter the correct password.</p>
            </body>
          `);
          throw new Error("Access denied");
        }
        sessionStorage.setItem("scenecraft_access_granted", "yes");
      }
      // Redirect to the real homepage
      location.href = "/main.html";
    })();
  </script>
</head>
<body>
  <noscript>
    <h2 style="color:red;text-align:center;">This site requires JavaScript enabled.</h2>
  </noscript>
</body>
</html>
