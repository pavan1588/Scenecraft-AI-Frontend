<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SceneCraft AI</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #protected-content {
      display: none;
    }
    .access-denied {
      margin-top: 20%;
      color: red;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div id="access-denied" class="access-denied">
    <h2>Access Denied</h2>
    <p>This site is protected. Reload and enter the correct password.</p>
  </div>

  <div id="protected-content">
    <h1>Welcome to SceneCraft AI</h1>
    <p>Your cinematic storytelling partner.</p>
    <!-- Your original content like navbar, sections, etc goes here -->
  </div>

  <script>
    // Set your password here (obfuscated client-side only; secure backend is better)
    const CORRECT_PASSWORD = 'SCENECRAFT-2024';  // Or use env-injected value if bundled

    // Prompt for password only if not previously authenticated
    function requestAccess() {
      const stored = sessionStorage.getItem('scene-auth');
      if (stored === CORRECT_PASSWORD) {
        document.getElementById('protected-content').style.display = 'block';
        document.getElementById('access-denied').style.display = 'none';
        return;
      }

      const entered = prompt('Enter access password to view this site:');
      if (entered === CORRECT_PASSWORD) {
        sessionStorage.setItem('scene-auth', CORRECT_PASSWORD);
        location.reload(); // reload to show protected content
      } else {
        document.getElementById('protected-content').style.display = 'none';
        document.getElementById('access-denied').style.display = 'block';
      }
    }

    window.onload = requestAccess;
  </script>
</body>
</html>
